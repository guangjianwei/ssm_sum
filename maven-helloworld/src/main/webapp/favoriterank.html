<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>收藏排行榜</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/ranking-list.css">
    <script src="./js/jquery-3.3.1.js"></script>

    <script>
        $(function () {
            var rname = $("#rname").val;
            var le_price = $("#le_price").val();
            var rg_price = $("#rg_price").val();
            var currentPage = $("#i").val();

            load("", "", "", 1);

        });

        function load(rname, le_price, rg_price, currentPage) {
            $.get("route/showFavoriteList", {
                rname: rname,
                le_price: le_price,
                rg_price: rg_price,
                currentPage: currentPage
            }, function (data) {
                var lis = "";
                var list = data.list;
                for (var i = 0; i < list.length; i++) {
                    lis += " <li>\n" +
                        "<span class=\"num one\">" + (i + 1) + "</span>\n" +
                        "<a href=\"'route_detail.html'\"><img src=\"" + list[i].rimage + "\"></a>" +
                        "<h4><a href=\"route_detail.html\">" + list[i].rname + "</a></h4>\n" +
                        "<p>\n" +
                        "<b class=\"price\">&yen;<span>" + list[i].price + "</span>起</b>\n" +
                        "<span class=\"shouchang\">已收藏" + list[i].count + "次</span>\n" +
                        "</p>\n" +
                        " </li>"
                }
                //把lis添加
                $("#ul_li").html(lis);

            });
        }

        function search() {
            var rname = $("#ididididididid").val();
            var le_price = $("#le_pricegggg").val();
            var rg_price = $("#rg_pricegggg").val();
            var currentPage = 1;
            load(rname, le_price, rg_price, currentPage);
        }
    </script>
</head>
<body>

<p>
