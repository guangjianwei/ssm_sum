<script src="js/getParameter.js"></script>
<script>
    $(function () {
        $.get("user/showHeaderUname",{},function (data) {
            if(data!=null||data.length>0||data!=""){

            var span_name = "欢迎回来，"+data;
            $("#span_username").html(span_name);
            }
        });
        $.get("category/categoryList",{},function (data) {
            var lis = "<li class=\"nav-active\"><a href=\"index.html\">首页</a></li>";

            for(var i  = 0;i<data.length;i++){
                var li = " <li><a href='route_list.html?cid="+data[i].cid+"'>"+data[i].cname+"</a></li>";
             lis+=li;
            }
            lis+="<li><a href='favoriterank.html'>收藏排行榜</a></li>";
            $(".nav").html(lis);
        });
        $("#search_btn").click(function (){
            //获取输入框的值
            var rname = $("#rname").val();
            var cid = getParameter("cid");
            //跳转到route_list.html
            window.location.href="route_list.html?rname="+rname+"&&cid="+cid+"";

        });
    });
    function ftn() {
       //这里进行推出用户名功能
        $.get("user/exitLogin",{},function () {
            //退出登陆后跳转到首页
            alert(123)
            window.location.href="login.html";
        });
    }
</script>
