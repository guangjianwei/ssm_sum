<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
//         decodeURI() 解码某个编码的 URI。
//         decodeURIComponent() 解码一个编码的 URI 组件。
//         encodeURI() 把字符串编码为 URI。
//         encodeURIComponent() 把字符串编码为 URI 组件。
         var a = "武林高手aaa";
         var s = encodeURI(a);
         document.write(s);
         document.write("<br>");
          var s2 = decodeURI(s);
          document.write(s2);
    </script>
</head>

</body>
</html>
