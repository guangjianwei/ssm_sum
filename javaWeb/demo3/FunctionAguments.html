<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--在funtiong中的argument对象 的特殊用法-->
    <script>
      //方法中不用传递任何的参数
        function index(){
            document.write(arguments[0]);
            document.write("<br>");
            document.write(arguments[1]);
        }
        index(1,2);
      document.write("<br>");
        function sumFun(){
            var sum = 0;
            for(var i = 0;i<arguments.length;i++){
               sum +=arguments[i];
             //    document.write(arguments[i]);
            }
           document.write(sum);
        }
        sumFun(1,3,4,65);
    </script>
</head>
