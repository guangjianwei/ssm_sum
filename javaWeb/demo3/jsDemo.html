<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    // 99乘法表
    var j = 0 ;
    document.write("<table  cellpadding='0'>");
    for(var i = 1;i<10;i++){
        document.write("<tr>");
          for(var j = 1;j<=i;j++){
              document.write("<td style='border: 1px solid darkgrey'>");
              document.write(j+"*");
              document.write(i+"=");
              document.write(i*j+"&nbsp;&nbsp;&nbsp;");
              document.write("</td>");
          }
        document.write("<br>");
        document.write("</tr>");
    }
    document.write("</table>");
    </script>
</head>
<body>
</body>
</html>
