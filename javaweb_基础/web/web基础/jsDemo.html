<!--

javascript分为 ECMAScript BOM DOM
ECMAScript 定义核心语法
可以根据DOM提供的api 获得页面上的元素
window location history对象属于BOM

BOM      Browser Object Model 浏览器对象模型,包含五大对象
	* Window：窗口对象
	* Navigator：浏览器对象
	* Screen：显示器屏幕对象
	* History：历史记录对象
	* Location：地址栏对象
	        location.reload()	重新加载当前界面.
	        location.href()	界面跳转,设置或返回完整的 URL。

js获取Dom对象
    document.getElementById("id")                   只有ID ,拿到的是一个节点
    document.getElementsByName("name")              拿到的是节点数组
    document.getElementsByTagName ("标签名")         拿到的是节点数组
    document.getElementsByClassName("类名")	        拿到的是节点数组

bootstrap的介绍
    bootstrap是一个前端的html,css,js框架
    bootstrap能够根据屏幕的尺寸每行自动划分最多12列
    bootstrap会根据不同的屏幕尺寸调整网页使其在各个尺寸的屏幕上表现良好，能够实现响应式布局
